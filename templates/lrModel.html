<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LR Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #1c1c1e;
        color: #ffffff;
        font-family: "Poppins", sans-serif;
      }
      .navbar {
        background: #121212;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }
      .navbar-brand {
        font-weight: 600;
        font-size: 18px;
        color: #00ffaa !important;
      }
      .container {
        max-width: 550px;
        margin-top: 50px;
      }
      .card {
        background: #2a2a2c;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 0 12px rgba(0, 255, 170, 0.2);
      }
      .form-label {
        font-weight: 500;
      }
      .form-control,
      .form-select {
        background: #1f1f1f;
        color: #ffffff;
        border: 1px solid #00ffaa;
        border-radius: 8px;
      }
      .form-control:focus,
      .form-select:focus {
        background: #1f1f1f;
        color: #ffffff;
        border-color: #00ffaa;
        box-shadow: 0 0 5px #00ffaa;
      }
      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        background: none;
        border: 2px solid #00ffaa;
        color: #00ffaa;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: #00ffaa;
        color: #000;
      }
      .alert {
        background-color: #121212;
        border: 1px solid #00ffaa;
        border-radius: 6px;
        margin-top: 16px;
      }
      .spinner-border {
        border: 2px solid #00ffaa;
        border-right-color: transparent;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">‚Üê Home</a>
    </nav>

    <div class="container">
      <div class="card">
        <h3 class="text-center mb-4">Logistic Regression Predictor</h3>
        <form id="predictForm" method="post" action="lrm-predict">
          <!-- Age -->
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              name="age"
              required
              min="18"
              max="100"
            />
          </div>
          <!-- Job -->
          <div class="mb-3">
            <label class="form-label">Job</label>
            <select class="form-select" name="job" required>
              <option value="admin.">Administrator</option>
              <option value="blue-collar">Blue Collar</option>
              <option value="entrepreneur">Entrepreneur</option>
              <option value="housemaid">Housemaid</option>
              <option value="management">Management</option>
              <option value="retired">Retired</option>
              <option value="self-employed">Self Employed</option>
              <option value="services">Services</option>
              <option value="student">Student</option>
              <option value="technician">Technician</option>
              <option value="unemployed">Unemployed</option>
            </select>
          </div>
          <!-- Marital Status -->
          <div class="mb-3">
            <label class="form-label">Marital Status</label>
            <select class="form-select" name="marital" required>
              <option value="married">Married</option>
              <option value="single">Single</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>
          <!-- Education -->
          <div class="mb-3">
            <label class="form-label">Education</label>
            <select class="form-select" name="education" required>
              <option value="basic.4y">Basic 4y</option>
              <option value="basic.6y">Basic 6y</option>
              <option value="basic.9y">Basic 9y</option>
              <option value="high.school">High School</option>
              <option value="professional.course">Professional Course</option>
              <option value="university.degree">University Degree</option>
            </select>
          </div>
          <!-- Default -->
          <div class="mb-3">
            <label class="form-label">Credit Default</label>
            <select class="form-select" name="default" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Housing Loan -->
          <div class="mb-3">
            <label class="form-label">Housing Loan</label>
            <select class="form-select" name="housing" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Personal Loan -->
          <div class="mb-3">
            <label class="form-label">Personal Loan</label>
            <select class="form-select" name="loan" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Submit -->
          <button type="submit" class="btn">
            <span
              class="spinner-border spinner-border-sm me-2 d-none"
              id="spinner"
            ></span>
            Predict
          </button>
        </form>

        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </body>
</html>
